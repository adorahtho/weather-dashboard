<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard City Search</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main>
    <div class="aside-div">
      <aside>
        <h3>Search for a City:</h3>
        <input type="text" class="search-input" />
        <div class="btn-spacing">
          <button type="submit" class="search-btn">Search</button>
        </div>
        <ul id="searched-cities"></ul>
      </aside>
    </div>

    <div class="weather">
      <div class="current-weather">
        <h3 class="city-date-icon" id="city-name"></h3>
        <p class="city-date-icon" id="current-date"></p>
        <img class="city-date-icon" id="weather-icon" src="" alt="Weather Icon"/>
        <p id="temp"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
      </div>
      
      <div class="forecast">
        <h4>5-Day Forecast:</h4>
        <div class="row"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
